<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto do usuário dono do perfil no modo escuro"
        />
        <p>@nickUsuario</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#" target="_blank">Inscrever-se</a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/jessica-ara%C3%BAjo-dos-santos-2b064b267/"
            target="_blank"
            >Linkedin</a
          >
        </li>
        <li>
          <a href="https://github.com/jessiKAWNW" target="_blank"
            >Ver portfólio</a
          >
        </li>
        <li>
          <a href="https://app.rocketseat.com.br/journey/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/jessiKAWNW" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/rocketseat/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/@rocketseat" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/jessica-ara%C3%BAjo-dos-santos-2b064b267/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>
    <footer>
      Feito com ♥ por Jessica com curso gratuito da
      <a
        href="https://app.rocketseat.com.br/discover/course/devlinks/avancando-o-html-e-css/criando-o-rodape"
        target="_blank"
        >Rocketseat</a
      >
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
